<div class="col-12">
    <form [formGroup]="myForm"  (ngSubmit)="submit()">
        <div class="form-group">
            <label>Title</label>
            <input type="text" formControlName="title" class="form-control">
        </div>
        <div class="form-group mt-3">
            <label>Content</label>
            <textarea formControlName="content" rows="5" class="form-control"></textarea>
        </div>

        <div class="form-group mt-3">
            <label>Author</label>
            <input type="text" formControlName="author" class="form-control">
        </div>

        <div class="form-group mt-3">
            <button type="submit" class="btn btn-sm btn-primary float-end">Submit</button>
        </div>
    </form>
</div>
